<!DOCTYPE html>
<html lang="en, pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../components/CSS/style.css">
    <title>Carrinho de compra</title>
</head>
<body>
    <header class="cabeçalho_loja">
        Loja de Brindes
    </header>

    <section>
        
    </section>

    <section>
        <div class="input_escolha">
            <div class="input_escolha_texto">
                <p>Nome</p>
                <input class="text-input" id="newInput" type="text">
            </div>
            <div class="input_escolha_texto">
                <p>Quantidade</p>
                <input class="text-input" id="newQuantity" type="text">
            </div>
            <div class="input_escolha_texto">
                <p>Valor</p>
                <input class="text-input" id="newPrice" type="text">
            </div>
            <button class="btn-adc-item" onclick="newItem()">Adicionar</button>
        </div>
    </section>

    <header class="cabeçalho_carrinho">
        <div>
            Carrinho
        </div>
    </header>
    
    <section class="conteiner1_produto_carrinho">
        <table id="myTable">
            <tr>
                <th>Nome</th>
                <th>Quantidade</th>
                <th>Valor</th>
                <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15px" height="15px"></th>
            </tr>
        </table>
    </section>

    <script src="../components/interface/scripts.js"></script>
